      <div class="main-view">
          
          <header ng:controller="CafeTownsend.Controllers.SessionController">
              <div 	ng:show="user.authenticated"  style="top:0px; display:none;" >

              </div>
          </header>
          
          <ng:view> </ng:view>

                <a href="http://www.gridlinked.info">Thomas Burleson</a> @2012

          </footer>
      
      </div>
